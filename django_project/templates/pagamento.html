<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Pagamento</title>
    <link rel="stylesheet" href="pagamento.css">
    <link href="../static/pagamento.css" rel="stylesheet">
</head>
<body>

    <div class="pagamento-container">
        <h2>Pagamento</h2>
        <form action="#" method="POST">
            <label for="cardholder-name">Nome no Cartão</label>
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Digite o nome no cartão" required>

            <label for="card-number">Número do Cartão</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required pattern="\d{4} \d{4} \d{4} \d{4}" maxlength="19">

            <div class="card-details">
                <div>
                    <label for="expiry-date">Data de Validade</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required pattern="\d{2}/\d{2}" maxlength="5">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="\d{3}" maxlength="3">
                </div>
            </div>

            <label for="billing-address">Endereço de Cobrança</label>
            <input type="text" id="billing-address" name="billing-address" placeholder="Digite o endereço de cobrança" required>

            <button type="submit">Confirmar Pagamento</button>
        </form>
    </div>

</body>
</html>
