<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../static/cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form action="{% url 'listagem_usuarios' %}" method="post" enctype="multipart/form-data">
            <!-- Nome de Usuário -->
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <!-- Senha -->
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <!-- Confirmar Senha -->
            <label for="confirm-password">Confirmar Senha</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>

            <!-- Foto de Perfil -->
            <label for="profile-picture">Foto de Perfil</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">

            <!-- Curso -->
            <label for="course">Curso</label>
            <input type="text" id="course" name="course" placeholder="Digite seu curso universitário">

            <!-- Faculdade -->
            <label for="university">Faculdade</label>
            <input type="text" id="university" name="university" placeholder="Digite o nome da sua faculdade">

            <!-- Botão de Cadastro -->
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
