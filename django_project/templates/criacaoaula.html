<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5EAFD5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
            padding: 30px;
            margin: 0 20px;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .header .name input {
            font-size: 16px;
            font-weight: bold;
            border: none;
            background: transparent;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: none;
            height: 80px;
        }
        .form-group input[type="date"], 
        .form-group input[type="time"] {
            width: auto;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .actions button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        .actions .price {
            font-size: 16px;
            font-weight: bold;
        }
        .image-upload {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-upload img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .image-upload input {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://via.placeholder.com/50" alt="Foto do Usuário">
        <div class="name">
            <input type="text" id="professor-name" value="Professor Anônimo">
        </div>
    </div>
    <form>
        <div class="image-upload">
            <img id="class-image" src="https://via.placeholder.com/600x300" alt="Imagem da Aula">
            <input type="file" id="image-input" accept="image/*" onchange="updateImage()">
        </div>
        <div class="form-group">
            <label for="title">Título da Aula</label>
            <input type="text" id="title" value="Aula de Cálculo: Limites">
        </div>
        <div class="form-group">
            <label for="date">Data</label>
            <input type="date" id="date" value="2024-11-05">
        </div>
        <div class="form-group">
            <label for="time">Hora</label>
            <input type="time" id="time" value="14:30">
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description">Nesta aula, vamos mergulhar no fascinante mundo dos limites, um dos conceitos mais essenciais e fundamentais do cálculo...</textarea>
        </div>
        <div class="form-group">
            <label for="price">Preço (R$)</label>
            <input type="number" id="price" value="100.00" step="0.01">
        </div>
        <div class="actions">
            <div class="price">R$ <span id="price-display">100.00</span></div>
            <button type="button" onclick="saveChanges()">Salvar</button>
        </div>
    </form>
</div>

<script>
    function saveChanges() {
        const title = document.getElementById('title').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const description = document.getElementById('description').value;
        const price = document.getElementById('price').value;
        const professorName = document.getElementById('professor-name').value;

        alert(`Alterações salvas com sucesso!\nRedirecionando para a página da aula...`);
        window.location.href = "auladescricao.html"; // Redireciona para a outra página
    }

    function updateImage() {
        const imageInput = document.getElementById('image-input');
        const classImage = document.getElementById('class-image');

        if (imageInput.files && imageInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                classImage.src = e.target.result;
            };
            reader.readAsDataURL(imageInput.files[0]);
        }
    }
</script>

</body>
</html>
